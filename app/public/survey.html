<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder Survey</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>FriendFinder Survey</h1>
        </div>
        <br>
        <div class="row">
            <h2>Please answer as correctly as possible</h2>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="user_Name">Name</label>
                        <input type="text" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Enter Full Name">
                        <small id="name" class="form-text text-muted">Please enter your Firstname followed by your Lastname.</small>
                    </div>
                </form>
            </div>
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="photo_image">Link to Photo Image</label>
                        <input type="text" class="form-control" id="photoImage" placeholder="Link to Photo Image">
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <h3>Question 1</h3>      
        </div>
        <div class="form-group col-sm-12">
            <label for="goingOut">You enjoy going out...Please get me out of my house!!</label>
            <select id="goingOut" class="form-control">
                <option selected>Choose one option</option>
                <option>5 (Strongly Agree)</option>
                <option>4 (Agree)</option>
                <option>3 (I do not really care)</option>
                <option>2 (Disagree)</option>
                <option>1 (Strongly Disagree)</option>
            </select>
        </div>
        <div class="row">
            <h3>Question 2</h3>      
        </div>
        <div class="form-group col-sm-12">
            <label for="dance">You like to dance, any music. I do not care I just need some noise.</label>
            <select id="dance" class="form-control">
                <option selected>Choose one option</option>
                <option>5 (Strongly Agree)</option>
                <option>4 (Agree)</option>
                <option>3 (I do not really care)</option>
                <option>2 (Disagree)</option>
                <option>1 (Strongly Disagree)</option>
            </select>
        </div>
        <div class="row">
            <h3>Question 3</h3>      
        </div>
        <div class="form-group col-sm-12">
            <label for="drink">You like to drink, it does not matter if it is water aslong as you are surrounded by people.</label>
            <select id="drink" class="form-control">
                <option selected>Choose one option</option>
                <option>5 (Strongly Agree)</option>
                <option>4 (Agree)</option>
                <option>3 (I do not really care)</option>
                <option>2 (Disagree)</option>
                <option>1 (Strongly Disagree)</option>
            </select>
        </div>
        <div class="row">
            <h3>Question 4</h3>      
        </div>
        <div class="form-group col-sm-12">
            <label for="newExp">You are open to new experiences... I do not know what that is but I want to know what it tastes like.</label>
            <select id="newExp" class="form-control">
                <option selected>Choose one option</option>
                <option>5 (Strongly Agree)</option>
                <option>4 (Agree)</option>
                <option>3 (I do not really care)</option>
                <option>2 (Disagree)</option>
                <option>1 (Strongly Disagree)</option>
            </select>
        </div>
        <div class="row">
            <h3>Question 5</h3>      
        </div>
        <div class="form-group col-sm-12">
            <label for="festivals">You love festivals and special events.</label>
            <select id="festivals" class="form-control">
                <option selected>Choose one option</option>
                <option>5 (Strongly Agree)</option>
                <option>4 (Agree)</option>
                <option>3 (I do not really care)</option>
                <option>2 (Disagree)</option>
                <option>1 (Strongly Disagree)</option>
            </select>
        </div>
        <div class="row">
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>

<footer class="footer">
    <div class="container">
        <hr>
        <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/nyramirez/FriendFinder">GitHub Repo</a></p>
    </div>
</footer>

<!-- JS File -->
<script src="surveyInfo.js"></script>

<!-- Bootstrap JS links -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
